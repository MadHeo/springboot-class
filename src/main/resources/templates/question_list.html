<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>질문 리스트</title>
</head>
<div layout:fragment="content" class="container my-3">
	<table class="table">
		<thead class="table-dark">
		<tr>
			<th>번호</th>
			<th style="width : 50%">제목</th>
			<th>글쓴이</th>
			<th>작성일시</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="question, loop : ${paging}">
			<td th:text="${((paging.getTotalElements - paging.number * paging.size) - loop.count) + 1}"></td>
			<!-- paging.size = 현재페이지 개수, paging.number = 번호, paging.getTotalElements = 게시물 전체 개수-->
			<td>
				<a th:href="@{|/question/detail/${question.id}|}">[[${question.subject}]]</a>
				<span class="text-danger small ms-2"
				      th:if="${#lists.size(question.answerList) > 0}"
				      th:text="${#lists.size(question.answerList)}"
				></span>
			</td>
			<td>
				<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
			</td>
			<td>[[${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}]]</td>
		</tr>
		</tbody>
	</table>
	<!-- 페이징처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number}|}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
			    th:if="${page >= paging.number-5 and page <= paging.number+5}"
			    th:classappend="${page == paging.number} ? 'active'"
			    class="page-item">
				<a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page+1}|}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number + 2}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 페이징처리 끝 -->
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
